{% extends "layout.html" %}

{% block title %}
    Add Record
{% endblock %}

{% block main %}
    <h1>Add Record</h1>
    <br>
    <form action="/add-record" method="post" class="form">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="car-select">
                <option disabled selected>Select Car</option>
                {% for car in cars %}
                    <option value="{{ car.id }}">{{ car.car_year }} {{ car.make }} {{ car.model }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="date" name="date" placeholder="Year" type="date">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="odometer" name="odometer" placeholder="Odometer" type="number" step="0.1">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="price_per_gallon" name="price_per_gallon" placeholder="Price Per Gallon" type="number" step="0.01">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="total_gallons" name="total_gallons" placeholder="Total Gallons" type="number" step="0.01">
        </div>
        <button class="btn btn-primary" type="submit">Add Record</button>
    </form>
{% endblock %}
